<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WSG MOOC Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <noscript>This page requires JavaScript to render LiaScript courses.</noscript>
  <p id="loading">Loading courseâ€¦</p>
  <script>
    // Redirect to official LiaScript viewer to avoid self-hosting assets
    const query = window.location.search.slice(1);
    const fallback = '../liascript_courses/Home.md';
    const target = query ? decodeURIComponent(query) : fallback;
    const courseUrl = target || fallback;
    const viewer = 'https://liascript.github.io/course/?' + encodeURIComponent(courseUrl);
    window.location.replace(viewer);
  </script>
</body>
</html>
