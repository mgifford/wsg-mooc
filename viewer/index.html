<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WSG MOOC Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <noscript>This page requires JavaScript to render LiaScript courses.</noscript>
  <lia-script src=""></lia-script>
  <script>
    const query = window.location.search.slice(1);
    const fallback = '../liascript_courses/Home.md';
    const target = query ? decodeURIComponent(query) : fallback;
    const courseUrl = target || fallback;
    const el = document.querySelector('lia-script');
    el.setAttribute('src', courseUrl);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/liascript/dist/lia.js"></script>
</body>
</html>
