## Role: Content Author

**ARRM Scope**: Copywriting, Content Lifecycle, Metadata.
**Focus**: Clarity, Findability, Data Rot.

```yaml
track: "Content Author"
goals:
  - "Write clear, concise content (Findability, Processing time)"
  - "Manage content lifecycle (Creation -> Archive -> Delete)"
  - "Ensure media accessibility (Alt text, Captions)"
  - "Write for search intent (Reduce wasted clicks)"

included_wsg_guidelines:
  - "WSG-2.10" # Provide clear, inclusive content
  - "WSG-2.14" # Offer suitable alternatives (Text transcripts, Alt text)
  - "WSG-4.7"  # Define frequency of data refreshes
  - "WSG-4.12" # Store data according to needs (Archiving policy)
  - "WSG-3.11" # Structure metadata (Title, Description tags)

included_star_techniques:
  - "UX10-1"   # Plain language review
  - "UX10-2"   # Break down long-form content
  - "UX14-3"   # Write efficient Alt Text
  - "UX14-4"   # Provide transcripts
  - "HIS12-2"  # Set content expiration/review dates
  - "WD11-2"   # Write effective Meta Descriptions

exclusions:
  - "WSG-3.x"  # Technical implementation.
  - "WSG-2.x"  # Visual/UX layout decisions.

expected_outcomes:
  - "Learner can rewrite a complex policy into plain English."
  - "Learner can audit a content library and mark items for archival."
  - "Learner can write effective alt-text for complex images."
```
