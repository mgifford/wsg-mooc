# Learning Tracks (ARRM Role-Based)

This file defines the scoped learning tracks for the four primary roles.

---

## Role: Front-end Developer

**ARRM Scope**: Implementation, Asset Optimization, Technical Performance.
**Focus**: Reducing compute, storage, and network transmission through code.

```yaml
track: "Front-end Developer"
goals:
  - "Master efficient coding practices (Minification, Tree-shaking, DRY)"
  - "Optimize asset delivery (Formats, Caching, Lazy-loading)"
  - "Implement user-preference adaptive loading"
  - "Reduce client-side processing overhead"

included_wsg_guidelines:
  - "WSG-3.2"  # Remove unnecessary or redundant information
  - "WSG-3.4"  # Remove unnecessary code (Tree shaking)
  - "WSG-3.7"  # Ensure code follows good semantic practices
  - "WSG-3.8"  # Defer the loading of non-critical resources (Lazy load)
  - "WSG-3.12" # Use sustainability beneficial user preference media queries
  - "WSG-3.14" # Use standards-based JavaScript and APIs
  - "WSG-3.16" # Use dependencies appropriately and ensure maintenance
  - "WSG-4.2"  # Optimize caching and support offline access
  - "WSG-4.3"  # Reduce data transfer with compression

included_star_techniques:
  - "WD02-1"   # Minify front-end code
  - "WD04-1"   # Remove unused CSS/JS
  - "WD07-1"   # Validate source code
  - "WD08-1"   # Lazy loading images/media
  - "WD08-2"   # Preload/Prefetch strategies
  - "WD12-1"   # CSS Media Queries (Dark mode/Reduced motion)
  - "WD14-2"   # Efficient JS APIs
  - "WD16-3"   # Dependency audit
  - "HIS02-1"  # Cache-Control headers implementation
  - "HIS03-1"  # Gzip/Brotli compression

exclusions:
  - "WSG-4.1 (Hosting)" # Usually a DevOps/Infra decision, FE can only advocate.
  - "WSG-3.1 (Goals)"   # Strategic decision, not implementation task.
  - "WSG-2.x (UX)"      # Responsibility of Design team, FE implements the spec.

expected_outcomes:
  - "Learner can demonstrate a 20% reduction in KB size of a sample page."
  - "Learner can implement dark-mode toggles that respect system preferences."
  - "Learner can audit and remove 3 unused dependencies from a project."
```

