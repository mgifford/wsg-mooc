## Role: Visual Designer

**ARRM Scope**: UI Design, Asset Creation, Typography, Color.
**Focus**: Reducing asset weight, efficient formats, rendering performance.

```yaml
track: "Visual Designer"
goals:
  - "Optimize media assets for quality vs. weight"
  - "Select efficient typography systems"
  - "Design for energy-efficient colour modes (OLED)"
  - "Reduce non-essential animation"

included_wsg_guidelines:
  - "WSG-2.11" # Optimize media for sustainability
  - "WSG-2.12" # Ensure animation is proportionate
  - "WSG-2.13" # Use optimized typography
  - "WSG-2.14" # Offer suitable alternatives (Media)
  - "WSG-3.12" # (Design side) Dark Mode / Reduced Motion design

included_star_techniques:
  - "UX11-1"   # Remove auto-playing animation
  - "UX13-1"   # Use System Fonts where possible
  - "UX13-2"   # Efficient custom typefaces (Subset, WOFF2)
  - "UX14-3"   # Alternative text / Captions (Design context)
  - "WD01-1"   # (Design side) Page weight budgeting
  - "WD12-1"   # (Design side) Defining Dark Mode palette

exclusions:
  - "WSG-3.x"  # Code implementation.
  - "WSG-2.5"  # Navigation structure (UX).

expected_outcomes:
  - "Learner can optimize an image set to reduce weight by 40% without visual loss."
  - "Learner can select and subset a web font."
  - "Learner can design a localized Dark Mode palette."
```

