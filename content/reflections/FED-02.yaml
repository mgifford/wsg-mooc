# Interaction Definitions for Lesson FED-02
# Includes Pre-assessment, Self-Audit Rubric, and Reflection Prompt

id: FED-02-R
lesson_id: FED-02

diagnostic:
  title: "Dependency Awareness"
  questions:
    - id: "diag_1"
      text: "Do you verify the file size of an npm package before installing it?"
      type: "boolean"
    - id: "diag_2"
      text: "Do you know exactly how many unique JavaScript libraries are loaded on your home page?"
      type: "boolean"

rubric:
  title: "Self-Correction Checklist"
  description: "Verify your assignment against these quality criteria."
  items:
    - id: "rubric_1"
      text: "I have visualized the bundle and identified the largest contributor."
    - id: "rubric_2"
      text: "I have successfully removed or replaced at least one redundant dependency."
    - id: "rubric_3"
      text: "I have verified that the application functionality remains unchanged."

reflection:
  title: "The Learner Journal"
  prompts:
    - id: "reflect_1"
      text: "Is there a library in your stack that you use out of habit rather than necessity?"
      placeholder: "e.g., I always install lodash because..."
