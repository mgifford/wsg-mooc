# Interaction Definitions for Lesson FED-03
# Includes Pre-assessment, Self-Audit Rubric, and Reflection Prompt

id: FED-03-R
lesson_id: FED-03

diagnostic:
  title: "Loading Strategy Check"
  questions:
    - id: "diag_1"
      text: "Is your 'Above the Fold' content fully visible within 2 seconds on a 3G connection?"
      type: "boolean"
    - id: "diag_2"
      text: "Do you use the native `loading='lazy'` attribute on images today?"
      type: "boolean"

rubric:
  title: "Self-Correction Checklist"
  description: "Verify your assignment against these quality criteria."
  items:
    - id: "rubric_1"
      text: "I have added `loading='lazy'` to all off-screen images."
    - id: "rubric_2"
      text: "I have identified the LCP element and ensured it is NOT lazy loaded."
    - id: "rubric_3"
      text: "I have deferred at least one non-critical script."

reflection:
  title: "The Learner Journal"
  prompts:
    - id: "reflect_1"
      text: "How does 'perceived performance' (what the user sees) differ from 'actual performance' (when the loading spinner stops)?"
      placeholder: "e.g., If the text is readable immediately..."
