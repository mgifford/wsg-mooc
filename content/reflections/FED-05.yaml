# Interaction Definitions for Lesson FED-05
# Includes Pre-assessment, Self-Audit Rubric, and Reflection Prompt

id: FED-05-R
lesson_id: FED-05

diagnostic:
  title: "Infrastructure Awareness"
  questions:
    - id: "diag_1"
      text: "Do you know if your server uses Gzip or Brotli compression?"
      type: "boolean"
    - id: "diag_2"
      text: "Have you configured 'Immutable' caching for your static assets?"
      type: "boolean"

rubric:
  title: "Self-Correction Checklist"
  description: "Verify your assignment against these quality criteria."
  items:
    - id: "rubric_1"
      text: "I have verified the 'Content-Encoding' header in the network tab."
    - id: "rubric_2"
      text: "I have set long-term cache headers for hashed assets."
    - id: "rubric_3"
      text: "I have audited the compression ratio of textual assets."

reflection:
  title: "The Learner Journal"
  prompts:
    - id: "reflect_1"
      text: "Why is caching the 'greenest' form of data transfer?"
      placeholder: "e.g., The cleanest energy is the energy you don't use..."
