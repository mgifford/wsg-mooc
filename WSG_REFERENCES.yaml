# Web Sustainability Guidelines (WSG) and STAR Technique Reference Mapping
# Format: ID, Full Name, Description, URL

guidelines:
  WSG-2.2:
    name: "Identify and Ideate Specific Improvements"
    description: "Systematically identify opportunities to reduce environmental impact of products and services"
    url: "https://w3c.github.io/sustyweb/#WSG-2.2"
  
  WSG-2.4:
    name: "Consider Sustainability in Early Ideation"
    description: "Integrate environmental thinking from the earliest stages of design and planning"
    url: "https://w3c.github.io/sustyweb/#WSG-2.4"
  
  WSG-2.5:
    name: "Account For Stakeholder Issues"
    description: "Balance competing needs while prioritizing sustainability outcomes"
    url: "https://w3c.github.io/sustyweb/#WSG-2.5"
  
  WSG-2.6:
    name: "Avoid Code Duplication"
    description: "Eliminate redundant code to reduce file sizes and improve maintainability"
    url: "https://w3c.github.io/sustyweb/#WSG-2.6"
  
  WSG-2.7:
    name: "Rigorously Assess Third-Party Services"
    description: "Evaluate environmental and performance impacts of external dependencies"
    url: "https://w3c.github.io/sustyweb/#WSG-2.7"
  
  WSG-2.9:
    name: "Document Sustainability Features, Assumptions, and Efforts"
    description: "Maintain clear records of sustainability decisions and their rationale"
    url: "https://w3c.github.io/sustyweb/#WSG-2.9"
  
  WSG-2.10:
    name: "Use a Design System To Prioritize Interface Consistency"
    description: "Standardize UI components to reduce code duplication and improve efficiency"
    url: "https://w3c.github.io/sustyweb/#WSG-2.10"
  
  WSG-2.11:
    name: "Avoid Unnecessary or an Overabundance of Assets"
    description: "Only include images, fonts, and scripts that directly serve user needs"
    url: "https://w3c.github.io/sustyweb/#WSG-2.11"
  
  WSG-2.12:
    name: "Ensure Navigation and Way-finding Is Clear"
    description: "Help users find what they need quickly to reduce wasted page loads"
    url: "https://w3c.github.io/sustyweb/#WSG-2.12"
  
  WSG-2.13:
    name: "Ensure Your Solutions Are Accessible"
    description: "Design and build for accessibility to improve usability and efficiency for all users"
    url: "https://w3c.github.io/sustyweb/#WSG-2.13"
  
  WSG-2.14:
    name: "Create a Lightweight Experience by Default"
    description: "Design with performance budgets and minimal asset loading from the start"
    url: "https://w3c.github.io/sustyweb/#WSG-2.14"
  
  WSG-2.15:
    name: "Avoid Distracting or Unnecessary Motion"
    description: "Respect reduced motion preferences and minimize animations to save energy"
    url: "https://w3c.github.io/sustyweb/#WSG-2.15"
  
  WSG-3.2:
    name: "Minify Your HTML, CSS, and JavaScript"
    description: "Reduce file sizes by removing unnecessary characters like whitespace and comments"
    url: "https://w3c.github.io/sustyweb/#WSG-3.2"
  
  WSG-3.4:
    name: "Use Code-Splitting Within Projects"
    description: "Load only the code needed for each page to reduce initial payload"
    url: "https://w3c.github.io/sustyweb/#WSG-3.4"
  
  WSG-3.7:
    name: "Use HTML Elements Correctly"
    description: "Employ semantic HTML tags to improve rendering efficiency and accessibility"
    url: "https://w3c.github.io/sustyweb/#WSG-3.7"
  
  WSG-3.8:
    name: "Use a Design System To Prioritize Interface Consistency"
    description: "Standardize UI components to reduce code duplication and improve efficiency"
    url: "https://w3c.github.io/sustyweb/#WSG-3.8"
  
  WSG-3.11:
    name: "Use Beneficial 3rd-Party Hosted Tools"
    description: "Choose third-party dependencies carefully to minimize performance impact"
    url: "https://w3c.github.io/sustyweb/#WSG-3.11"
  
  WSG-3.12:
    name: "Ensure Your Solutions Are Accessible"
    description: "Design and build for accessibility to improve usability and efficiency for all users"
    url: "https://w3c.github.io/sustyweb/#WSG-3.12"
  
  WSG-3.14:
    name: "Develop a Mobile-First Layout"
    description: "Start with mobile constraints to ensure lightweight experiences across all devices"
    url: "https://w3c.github.io/sustyweb/#WSG-3.14"
  
  WSG-3.16:
    name: "Ensure Navigation and Way-finding Is Clear"
    description: "Help users find what they need quickly to reduce wasted page loads"
    url: "https://w3c.github.io/sustyweb/#WSG-3.16"
  
  WSG-4.2:
    name: "Define Clear Organizational Sustainability Goals and Metrics"
    description: "Establish measurable targets for environmental performance"
    url: "https://w3c.github.io/sustyweb/#WSG-4.2"
  
  WSG-4.3:
    name: "Assign a Sustainability Representative"
    description: "Designate someone responsible for driving and tracking sustainability efforts"
    url: "https://w3c.github.io/sustyweb/#WSG-4.3"
  
  WSG-4.7:
    name: "Raise Awareness and Inform"
    description: "Educate team members and stakeholders about sustainability best practices"
    url: "https://w3c.github.io/sustyweb/#WSG-4.7"
  
  WSG-4.12:
    name: "Support Sustainability in Third-Party Services"
    description: "Choose partners and vendors aligned with environmental goals"
    url: "https://w3c.github.io/sustyweb/#WSG-4.12"

